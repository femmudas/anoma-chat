<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Messaging dApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f0f2f5;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      background: #fff;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      word-break: break-word;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h2>Write and Encrypt Your Message</h2>
  <input type="text" id="message" placeholder="Type your message here..." />
  <button onclick="encryptMessage()">Encrypt</button>

<p><strong>Encrypted Message:</strong> <span id="encrypted"></span></p>

  <hr />

  <h2>Decrypt Encrypted Message</h2>
  <input type="text" id="encryptedInput" placeholder="Paste your encrypted message here..." />
  <button onclick="decryptMessage()">Decrypt</button>
  <p><strong>Decrypted Message:</strong> <span id="decrypted"></span></p>

  <script>
    const key = 5;

    function encryptMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        alert('Please enter a message!');
        return;
      }
      let encrypted = '';
      for (let i = 0; i < msg.length; i++) {
        encrypted += String.fromCharCode(msg.charCodeAt(i) + key);
      }
      document.getElementById('encrypted').innerText = encrypted;
      document.getElementById('encryptedInput').value = '';
      document.getElementById('decrypted').innerText = '';
    }

    function decryptMessage() {
      const enc = document.getElementById('encryptedInput').value.trim();
      if (!enc) {
        alert('Please enter the encrypted message!');
        return;
      }
      let decrypted = '';
      for (let i = 0; i < enc.length; i++) {
        decrypted += String.fromCharCode(enc.charCodeAt(i) - key);
      }
document.getElementById('decrypted').innerText = decrypted;
      document.getElementById('message').value = '';
      document.getElementById('encrypted').innerText = '';
    }
  </script>
</body>

</html>

<script>
  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        document.getElementById('walletAddress').innerText = `Connected: ${account}`;
        // Burada Anoma node bağlantısı veya işlemler başlatılabilir
      } catch (error) {
        console.error("Wallet connection failed:", error);
      }
    } else {
      alert("Please install MetaMask or another wallet.");
    }
  }
</script>

<button onclick="connectWallet()">Connect Wallet</button>
<p id="walletAddress">Not connected</p>
